  <script type="text/javascript">
    /* Google Analytics
      ----------------------------------------------------------------------- */
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
		try {
		var pageTracker = _gat._getTracker("UA-XXXXXXXXXX-X");
		pageTracker._trackPageview();
		} catch(err) {}
  </script>
  
  <script type="text/javascript">
    /* Vars our js fns may need from the back end.   **** NO SECURE DATA ****
      ----------------------------------------------------------------------- */
    st.eeze.view = 'home'; // this becomes st.init['home'].main & st.init['home'].load & st.init['home'].resize

    /* Fire up our inits starting up the entire waxy ball!!
      ----------------------------------------------------------------------- */
    (function($) {
    
      $(function() { 
        // dynamic inits load up your event handlers based on st.eeze.view.
        st.init[st.eeze.view].main(); //[st.eeze.view](); 
      });

      $(window).bind("load", function() {
        /* Many people have noted that their load event still prolongs the 
                    browser wait indicator. A short timeout does the trick... */
        setTimeout('st.init["'+st.eeze.view+'"].load()', 64); //["'+st.eeze.view+'_load"]()'
      });
      
      $(window).bind("resize", function() {
        // helpful for fixing absolutely positioned elements
        st.init[st.eeze.view].resize(); //[st.eeze.view+'_resize'](); 
      });
    
    })(jQuery);
  </script>
</body>
