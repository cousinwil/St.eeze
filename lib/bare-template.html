  <!-- load up our javascript last -->  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.min.js" ></script>
  <script type="text/javascript" src="st/javascripts/buddy.js" ></script>

  <script type="text/javascript">

    /* Vars our js fns may need from the back end.   **** NO SECURE DATA ****
      ----------------------------------------------------------------------- */

    st.eeze.view = 'home'; // this becomes st.init.home & st.init.home-load & st.init.home-resize 

    /* Fire up our inits starting up the entire waxy ball!!
      ----------------------------------------------------------------------- */

    (function($) {
    
      $(function() { 
        // dynamic inits load up your event handlers based on st.eeze.view.
        st.init[st.eeze.view].main(); 
      });

      $(window).bind("load", function() {
        /* Many people have noted that their load event still prolongs the 
                    browser wait indicator. A short timeout does the trick... */
        setTimeout('st.init["'+st.eeze.view+'"].load()', 94);
      });
      
      $(window).bind("resize", function() {
        // helpful for fixing absolutely positioned elements
        st.init[st.eeze.view+'"].resize'](); 
      });
    
    })(jQuery);

  </script>
  
</body>
